                <!--toggle-->
                <div class="toggle_btn"> <!--In this case I'm adding a toggle button-->

                <a href="https://www.linkedin.com/in/eleonora-claessens-b477b9116/" class="linkedin">
                <i class="ri-linkedin-box-fill"></i> </a> </p>
        </div>

<!--scripts are dynamic --> 
        <script> 
            const toggle_button = document.querySelector('.toggle_btn')
            const toggle_button_icon = document.querySelector('.toggle_btn i')
            const dropdownmenu = document.querySelector('.dropdown_menu')
        
            toggle_button.onclick = function() {
                dropdownmenu.classList.toggle('open')
                const isOpen = dropdownmenu.classList.contains('open')

                toggle_button_icon.classList = isOpen
                    ?"fa-solid fa-xmark"
                    : "fa-solid fa-bars"
            }
        </script>




    </body>
